loki-stack:
  loki:
    replicas: 3
    config:
      distributor:
        ring:
          kvstore:
            store: memberlist
      ingester:
        lifecycler:
          ring:
            kvstore:
              store: memberlist
            replication_factor: 1
          final_sleep: 0s
        chunk_idle_period: 5m
        chunk_retain_period: 30s
      schema_config:
        configs:
          - from: "2020-10-24"
            store: boltdb-shipper
            object_store: s3
            schema: v11
            index:
              prefix: index_
              period: 24h
      storage_config:
        aws:
          s3: s3://minioS3@s3.twistedlife.space:9000/loki
          s3forcepathstyle: true
        boltdb_shipper:
          active_index_directory: /data/loki/index
          cache_location: /data/loki/index_cache
          shared_store: s3
      limits_config:
        enforce_metric_name: false
        reject_old_samples: true
        reject_old_samples_max_age: 168h
      compactor:
        working_directory: /data/compactor
        shared_store: s3
        compaction_interval: 5m
    serviceMonitor:
      enabled: true
    tolerations:
      - key: "arm"
        operator: "Exists"
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app
                  operator: In
                  values:
                    - loki
            topologyKey: "kubernetes.io/hostname"
  promtail:
    # image:
    #   repository: grafana/promtail
    #   tag: 1.5.0
    serviceMonitor:
      enabled: true
    tolerations:
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"
    extraScrapeConfigs:
      - job_name: syslog
        syslog:
          listen_address: 0.0.0.0:1514
          label_structured_data: true
          labels:
            job: "syslog"
        relabel_configs:
          - source_labels: ["__syslog_message_hostname"]
            target_label: "host"
          - source_labels: ["__syslog_message_app_name"]
            target_label: "app"
    syslogService:
      enabled: true
      type: LoadBalancer
      port: 1514
      loadBalancerIP: 172.29.240.57
